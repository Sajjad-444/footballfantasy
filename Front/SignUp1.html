<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registerStyles.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.css">
    <link rel="stylesheet" href="CSS/loading.css">
    <script src="APIs.js"></script>
    <script src="inputValidation.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var submitButton = document.getElementById("submitButton");
            submitButton.addEventListener("click", function () {
                if (!signUp1Validator()) {
                    return;
                }
                userSignUp();
            });
        });
    </script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="formItems">

                <div class="formItem">
                    <h2>Sign Up Now</h2>
                </div>

                <div class="formItem">
                    <label>Email Address</label>
                    <input type="text" name="email" placeholder="Your email address" />
                    <i class="fas fa-envelope"></i>
                    <div id="emailError" class="error-message">Invalid Email Address</div>
                </div>

                <div class="formItem">
                    <label>User Name</label>
                    <input type="text" name="userName" placeholder="Your username" />
                    <i class="fas fa-user"></i>
                    <div id="userNameError" class="error-message">Invalid User Name</div>
                </div>

                <div class="formItem">
                    <label>password</label>
                    <input type="password" name="password" placeholder="Your password" />
                    <i class="fas fa-lock"></i>
                    <div id="passwordError0" class="error-message">Invalid Password</div>
                </div>

                <div class="formItem">
                    <label>confirm Password</label>
                    <input type="password" name="confirmPassword" placeholder="Confirm your password" />
                    <i class="fas fa-lock"></i>
                    <div id="passwordError1" class="error-message">Password Doesn't match</div>
                </div>

                <div class="formItem mainError" id="mainError">
                    <div id="mainErrorMessage">
                    </div>
                </div>

                <div class="formItem submit">
                    <input type="submit" id="submitButton" name="register" value="Sign Up" style="min-width: 8rem;" />
                </div>
                <div class="fromItem" id="loader">
                    <div class="lds-spinner">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
