<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/registerStyles.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="fonts/fontawesome/css/all.css" />
    <script src="inputValidation.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var psw = document.getElementById("password");
        var cpsw = document.getElementById("confirmPassword");
        var btn = document.getElementById("submitButton");
        var errorList = document.getElementsByClassName("error-message");
        btn.addEventListener("click", function () {
          if (!passwordValidator(psw.value)) {
            errorList[0].classList.add("show-error");
            return;
          }
          errorList[0].classList.remove("show-error");
          if (psw.value !== cpsw.value) {
            errorList[1].classList.add("show-error");
            return;
          }
          errorList[1].classList.remove("show-error");
        });
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="formItems">
          <div class="formItem">
            <h2>Reset Password</h2>
          </div>

          <div class="formItem">
            <label>New Password</label>
            <input
              type="text"
              id="password"
              placeholder="Your new password"
            />
            <i class="fas fa-lock"></i>
            <div id="inputError" class="error-message">Invalid password</div>
          </div>

          <div class="formItem">
            <label>Confirm Password</label>
            <input
              type="text"
              id="confirmPassword"
              placeholder="Confirm password"
            />
            <div id="passwordError" class="error-message">
              Password doesn't match
            </div>
            <i class="fas fa-lock"></i>
          </div>

          <div class="formItem submit">
            <input
              type="submit"
              id="submitButton"
              name="register"
              value="Change Password"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
