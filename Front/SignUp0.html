<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registerStyles.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.css">
    <script src="inputValidation.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            signUp0Validator();
        });
    </script>
    <title>Document</title>
</head>

<body>
<div class="container">
    <div class="form">
        <div class="formItems">

            <div class="formItem">
                <h2>Sign Up Now</h2>
            </div>

            <div class="formItem">
                <label>First Name</label>
                <input type="text" name="firstName" placeholder="Your first Name"/>
                <i class="fas fa-user"></i>
                <div id="firstNameError" class="error-message">Invalid First Name</div>
            </div>

            <div class="formItem">
                <label>Last Name</label>
                <input type="text" name="lastName" placeholder="Your last Name"/>
                <div id="lastNameError" class="error-message">Invalid Last Name</div>
                <i class="fas fa-user"></i>
            </div>

            <div class="formItem submit">
                <input type="submit" id="submitButton" name="register" value="continue" style="margin-top: .5rem;"/>
            </div>

        </div>
    </div>
</div>

</body>

</html>
